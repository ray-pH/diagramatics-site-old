<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Editor : Diagramatics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="../assets/fonts/ubuntu.css" rel="stylesheet">
        <link href="../assets/fonts/lm-math.css" rel="stylesheet">

        <link href="./style.css" rel="stylesheet">
        <link href="../style.css" rel="stylesheet">
        <link href="../lib/diagramatics.css" rel="stylesheet">

        <script src="index.js" type="module"></script>
    </head>
    <body>
        <div class="header">
            <img src="../assets/diagramatics_logo.png" class="header-left">
            <a class="header-left"  href="">Diagramatics</a>
            <a class="header-right" href=".">GitHub</a>
            <a class="header-right" href="../../diagramatics/">Docs</a>
            <a class="header-right" href="../guides/">Guides</a>
            <a class="header-right" href="../examples/">Examples</a>
            <span class="header-right">â‹…</span>
        </div>
        <div class="container">
            <div class="top-block">
                <div class="svg-container">
                    <svg id="svg" width="300px" height="300px"></svg>
                    <div id="control-container">
                    </div>
                </div>
                <div class="svg-settings-container">
                    <button id="svg-preview-button" class="svg-settings-button">preview</button>
                    <button id="svg-save-button" class="svg-settings-button">save image</button>
                    <button id="svg-share-button" class="svg-settings-button">share</button>
                    <button id="svg-save-code-button" class="svg-settings-button">save code</button>
                </div>
            </div>

            <div id="share-popup"style="display:none">
                <div id="share-popup-header">
                    <button id="share-popup-close">&times;</button>
                </div>
                <div id="share-popup-body">
                    <div id="share-popup-body-link">
                        <span id="share-popup-body-link-text">Copy the link below to share</span><br>
                        <input id="share-popup-body-link-input" type="text" value="https://diagramatics.github.io/editor/">
                    </div>
                </div>
            </div>


            <div class="editor-container">
                <div class="editor-header">
                    <span id="editor-header-text">Editor</span>
                </div>
                <div id="editor">
                </div>
                <div class="editor-footer">
                    <span id="editor-footer-info" class="error">success</span>
                    <div id="editor-footer-desc"></div>
                </div>
            </div>
        </div>
    </body>
</html>
